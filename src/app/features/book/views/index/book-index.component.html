<div class="page-container">
  BOOK

  <table mat-table [dataSource]="itemsSource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>

      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>

      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="pageCount">
      <th mat-header-cell *matHeaderCellDef> No Pag. </th>

      <td mat-cell *matCellDef="let element"> {{element.pageCount}} </td>
    </ng-container>

    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef> Publicacion </th>
      
      <td mat-cell *matCellDef="let element"> {{element.publishDate | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>

      <td mat-cell *matCellDef="let row" class="w-10">
        <button
					mat-mini-fab
					color="white"
          matTooltip="Detalle"
					class="mat-btn-actions mat-elevation-z2"
          (click)="goToDetail(row)">
								
          <mat-icon>view_list</mat-icon>
				</button>

        <button
          mat-mini-fab
          color="white"
          matTooltip="Editar"
          class="mat-btn-actions mat-elevation-z2"
          (click)="openForm(row)">
                
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button mat-fab class="btn-open-form" (click)="openForm()">
  <mat-icon>add</mat-icon>
</button>
